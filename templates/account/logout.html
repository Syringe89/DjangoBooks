{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Logout{% endblock %}

{% block content %}
<h2>Logout</h2>
<p>Are you sure you want to sign out?</p>
<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit">Logout</button>
</form>
{% endblock %}
